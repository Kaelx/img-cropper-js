<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Crop Image</title>

    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <img class="img-fluid" src="./assets/images/gojo-satoru-7-2.jpg" alt="img" id="image">
                    <button class="btn btn-primary mt-2" id="cropImgbtn">Crop Image</button>
                    <button class="btn btn-danger mt-2" onclick="cropper.reset();">Reset Crop</button>
                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <img class="img-fluid" src="" alt="Image Output" id="outputImg">
                </div>
            </div>
        </div>

    </div>

    <script src="./node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
